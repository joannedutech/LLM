site:
  name: 陳孟真的blog
  site: 'https://joannedutech.github.io/LLM'
  base: '/LLM'
  trailingSlash: false

metadata:
  title:
    default: 陳孟真的blog
    template: '%s — 陳孟真的blog'
  description: '陳孟真的blog — 投資知識、產品管理、讀書心得、人機互動'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 陳孟真的blog
    type: website
    locale: zh_TW
  twitter:
    cardType: summary_large_image

i18n:
  language: zh-TW
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 12

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'system'
